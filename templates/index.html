<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Data Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    select {
    width: calc(100% - 22px); /* Subtracting 22px (10px padding + 2px border) */
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }


    input[type="text"] {
      word-break: keep-all;
    }

    select {
    width: calc(100% - 22px);
    height: 36px;
    padding: 10px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }


    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Patient Data Form</h2>
    <form action="#" method="post">
      <label for="patientName">Patient Name:</label><input type="text" id="patientName" name="patientName" required>
      <label for="treatmentHours">Treatment Hours:</label><input type="text" id="treatmentHours" name="treatmentHours" required>
      <label for="treatmentType">Treatment Type:</label><select id="treatmentType" name="treatmentType">
        <option value="Clinic Visit">Clinic Visit</option>
        <option value="Infusion">Infusion</option>
        <option value="Nurse Follow-Up">Nurse Follow-Up</option>
      </select>
      <label for="appointmentOrder">Order of Appointment:</label><select id="appointmentOrder" name="appointmentOrder">
        <option value="1st Appointment">1st Appointment</option>
        <option value="2nd Appointment">2nd Appointment</option>
        <option value="3rd Appointment">3rd Appointment</option>
        <!-- Add more options as needed -->
      </select>
      <button type="submit">Submit</button>

      {% block content %}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <p>{{msg}}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
      {% endblock %}

    </form>
  </div>

</body>

</html>
